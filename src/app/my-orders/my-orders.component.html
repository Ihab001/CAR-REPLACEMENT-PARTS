<div style="background-image:url('assets/shipping.jpg')">
<div class="my-3 p-3 bg-red rounded box-shadow">
<table class="table">
  <thead>
    <tr>
      
      <th>Date</th>
      <th>Shipping Address</th>
      <th>Contact Mail</th>
      
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
        <td>{{ order.datePlaced | date}}</td>
      <td>{{ order.shipping.address1}}</td>
      <td>{{ order.shipping.email}}</td>
      <td>
        <a href="#">Order Contents</a>
      </td>
    </tr>
  </tbody> 
</table>
</div>
</div>
