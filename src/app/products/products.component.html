<div class="row">
  <div  style="margin-left:-40px"class="col-3">
        <ul class="list-group">
                <a
                routerLink="/products"
                [queryParams]="{ category: c.$key}"
                *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action"
                [class.active]="category === c.$key"
                >
             {{c.Name}}
             
              </a>
              </ul>
  </div>
  
  <div class="col">
     
      <div class="row" *ngIf="cart$ |async as cart">
          <ng-container  *ngFor="let p of filteredProducts; let i=index">
              <div class="col-3">
                   
                  <product-card [product]="p" [shopping-cart]="cart"></product-card>
 
              </div>
              <div *ngIf="(i+1) % 4===0"  class="w-100"></div>
          </ng-container>
        </div>
  </div>
</div>
