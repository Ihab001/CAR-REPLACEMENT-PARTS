<div class="row no-gutters">
  <div class="col-2">
    <button 
    (click)="removeFromCart()"
    class="btn btn-danger btn-block">-</button>
  </div>
  <div class="col text-center" style="border:1px solid rgb(235, 231, 231)">
      {{shoppingCart.getQuantity(product)}} in cart
    </div>
    <div class="col-2">
        <button 
        (click)="addToCart()"
        class="btn btn-success btn-block">+</button>
      </div>
</div>
